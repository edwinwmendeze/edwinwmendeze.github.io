<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Profesional</title>
    <meta name="description" content="Portafolio personal con experiencia en desarrollo web y diseño UI/UX">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Colores - Modo Claro */
            --color-bg: #f9fafb;
            --color-card: #ffffff;
            --color-text: #1f2937;
            --color-text-light: #6b7280;
            --color-primary: #4f46e5;
            --color-primary-light: #ebe9ff;
            --color-border: #e5e7eb;
            --color-badge: #f3f4f6;
            --color-badge-text: #5a67d8;
            --color-header: #ffffff;
            --color-footer: #f3f4f6;
            --color-link: #4f46e5;
            --color-link-hover: #4338ca;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --color-bg: #111827;
            --color-card: #1f2937;
            --color-text: #f9fafb;
            --color-text-light: #9ca3af;
            --color-primary: #818cf8;
            --color-primary-light: #312e81;
            --color-border: #374151;
            --color-badge: #374151;
            --color-badge-text: #a5b4fc;
            --color-header: #1f2937;
            --color-footer: #1f2937;
            --color-link: #818cf8;
            --color-link-hover: #a5b4fc;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a {
            color: var(--color-link);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--color-link-hover);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        .site-header {
            background-color: var(--color-header);
            border-bottom: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--color-text);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-menu a {
            color: var(--color-text);
            font-weight: 500;
            position: relative;
        }

        .nav-menu a:hover {
            color: var(--color-primary);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--color-primary);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-text);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--color-badge);
        }

        .sun-icon, .moon-icon {
            display: none;
        }

        [data-theme="dark"] .moon-icon {
            display: block;
        }

        [data-theme="light"] .sun-icon {
            display: block;
        }

        .nav-toggle {
            display: none;
        }

        /* Hero Section */
        .profile-section {
            padding: 5rem 0 3rem;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--color-primary);
            box-shadow: var(--shadow);
        }

        .profile-content {
            flex: 1;
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }

        .profile-role {
            color: var(--color-primary);
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .profile-summary {
            color: var(--color-text-light);
            margin-bottom: 1.5rem;
            max-width: 600px;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-text-light);
        }

        .contact-item i {
            color: var(--color-primary);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            list-style: none;
        }

        .social-link {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-badge);
            color: var(--color-text);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background-color: var(--color-primary);
            color: white;
            transform: translateY(-3px);
        }

        /* Section Styles */
        .section {
            padding: 3rem 0;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background-color: var(--color-primary);
            bottom: -8px;
            left: 0;
            border-radius: 3px;
        }

        /* Cards */
        .card {
            background-color: var(--color-card);
            border-radius: 8px;
            border: 1px solid var(--color-border);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .project-header {
            padding: 1.25rem;
            padding-bottom: 0;
        }

        .project-title {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .project-title h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .project-title a {
            color: var(--color-text);
        }

        .project-title a:hover {
            color: var(--color-primary);
        }

        .external-link-icon {
            width: 16px;
            height: 16px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .project-description {
            padding: 0 1.25rem;
            margin-bottom: 1rem;
            color: var(--color-text-light);
            font-size: 0.95rem;
        }

        .project-highlights {
            padding: 0 1.25rem 1.25rem;
            list-style-position: inside;
            color: var(--color-text-light);
            font-size: 0.9rem;
        }

        .project-highlights li {
            margin-bottom: 0.5rem;
        }

        .project-tags {
            padding: 0 1.25rem 1.25rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: auto;
        }

        .project-link {
            padding: 0.75rem 1.25rem;
            background-color: var(--color-badge);
            color: var(--color-text);
            text-align: center;
            font-weight: 500;
            border-top: 1px solid var(--color-border);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: auto;
        }

        .project-link:hover {
            background-color: var(--color-primary);
            color: white;
        }

        /* Skills Section */
        .skills-card {
            padding: 1.5rem;
        }

        .skills-section {
            margin-bottom: 2rem;
        }

        .skills-section:last-child {
            margin-bottom: 0;
        }

        .skills-section h3 {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .skill-category {
            margin-bottom: 1.5rem;
        }

        .skill-category h4 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--color-text-light);
        }

        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        /* Tags */
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 30px;
            font-weight: 500;
            font-size: 0.75rem;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .tag-default {
            background-color: var(--color-badge);
            color: var(--color-badge-text);
        }

        .tag-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .tag:hover {
            transform: translateY(-2px);
        }

        .featured-tag {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Footer */
        .site-footer {
            background-color: var(--color-footer);
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 1px solid var(--color-border);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copyright {
            color: var(--color-text-light);
            font-size: 0.9rem;
        }

        .footer-links {
            display: flex;
            gap: 1rem;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 1.5rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(79, 70, 229, 0.2);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: var(--color-header);
                flex-direction: column;
                gap: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
                box-shadow: var(--shadow);
                border-top: 1px solid var(--color-border);
            }

            .nav-menu.active {
                max-height: 300px;
            }

            .nav-menu li {
                width: 100%;
            }

            .nav-menu a {
                padding: 1rem 1.5rem;
                display: block;
                border-bottom: 1px solid var(--color-border);
            }

            .nav-toggle {
                display: block;
                background: none;
                border: none;
                color: var(--color-text);
                font-size: 1.5rem;
                cursor: pointer;
            }

            .profile-container {
                flex-direction: column;
                text-align: center;
            }

            .contact-info {
                justify-content: center;
            }

            .social-links {
                justify-content: center;
            }

            .section-title::after {
                left: 50%;
                transform: translateX(-50%);
            }

            .section-title {
                display: block;
                text-align: center;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Cargando portafolio...</p>
        </div>
    </div>

    <script>
        // URL del archivo JSON en GitHub
        const DATA_URL = 'https://raw.githubusercontent.com/edwinwmendeze/nrc-23731/refs/heads/main/grupo-a/src/data/profiles/EdwinMendez.json';
        
        // Formatear fechas
        function formatDate(dateString) {
            if (!dateString) return '';
            
            const options = { year: 'numeric', month: 'long' };
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', options);
        }
        
        // Obtener icono para redes sociales
        function getSocialIcon(network) {
            const icons = {
                'GitHub': 'fab fa-github',
                'LinkedIn': 'fab fa-linkedin-in',
                'Twitter': 'fab fa-twitter',
                'Instagram': 'fab fa-instagram',
                'Dribbble': 'fab fa-dribbble',
                'Behance': 'fab fa-behance'
            };
            
            return icons[network] || 'fas fa-link';
        }
        
        // Cargar datos del portafolio
        async function loadPortfolioData() {
            try {
                const response = await fetch(DATA_URL);
                
                if (!response.ok) {
                    throw new Error('No se pudo cargar la información del portafolio');
                }
                
                const data = await response.json();
                renderPortfolio(data);
                setupThemeToggle();
                setupMobileMenu();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('app').innerHTML = `
                    <div class="container" style="padding-top: 5rem; text-align: center;">
                        <h2>Error al cargar el portafolio</h2>
                        <p style="color: var(--color-text-light);">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Configurar el toggle del tema
        function setupThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        }
        
        // Configurar menú móvil
        function setupMobileMenu() {
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
            
            // Cerrar menú al hacer clic en un enlace
            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                });
            });
        }
        
        // Renderizar el portafolio
        function renderPortfolio(data) {
            const { basics, skills, education, projects } = data;
            document.title = `${basics.name} ${basics.last_name} | Portafolio`;
            
            const portfolioHTML = `
                <header class="site-header">
                    <div class="container header-content">
                        <a href="#" class="logo">${basics.name.charAt(0)}${basics.last_name.split(' ')[0].charAt(0)}</a>
                        
                        <nav>
                            <button id="nav-toggle" class="nav-toggle">
                                <i class="fas fa-bars"></i>
                            </button>
                            <ul class="nav-menu">
                                <li><a href="#inicio">Inicio</a></li>
                                <li><a href="#proyectos">Proyectos</a></li>
                                <li><a href="#habilidades">Habilidades</a></li>
                                <li><a href="#contacto">Contacto</a></li>
                            </ul>
                        </nav>
                        
                        <div class="header-actions">
                            <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
                                <i class="fas fa-sun sun-icon"></i>
                                <i class="fas fa-moon moon-icon"></i>
                            </button>
                        </div>
                    </div>
                </header>
                
                <main>
                    <section id="inicio" class="profile-section">
                        <div class="container profile-container">
                            <img src="${basics.image.remote || basics.image.local}" alt="${basics.name}" class="profile-image">
                            
                            <div class="profile-content">
                                <h1 class="profile-name">${basics.name} ${basics.last_name}</h1>
                                <p class="profile-role">${basics.label}</p>
                                <p class="profile-summary">${basics.summary}</p>
                                
                                <div class="contact-info">
                                    <div class="contact-item">
                                        <i class="fas fa-envelope"></i>
                                        <a href="mailto:${basics.email}">${basics.email}</a>
                                    </div>
                                    
                                    <div class="contact-item">
                                        <i class="fas fa-phone"></i>
                                        <a href="tel:${basics.phone}">${basics.phone}</a>
                                    </div>
                                    
                                    <div class="contact-item">
                                        <i class="fas fa-globe"></i>
                                        <a href="${basics.url}" target="_blank">${basics.url.replace(/^https?:\/\//, '')}</a>
                                    </div>
                                    
                                    <div class="contact-item">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <span>${basics.location.city}, ${basics.location.region}</span>
                                    </div>
                                </div>
                                
                                <ul class="social-links">
                                    ${basics.profiles.map(profile => `
                                        <li>
                                            <a href="${profile.url}" target="_blank" class="social-link" title="${profile.network}">
                                                <i class="${getSocialIcon(profile.network)}"></i>
                                            </a>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    </section>
                    
                    <section id="proyectos" class="section">
                        <div class="container">
                            <h2 class="section-title">Proyectos</h2>
                            
                            <div class="projects-grid">
                                ${projects.map(project => `
                                    <div class="card project-card">
                                        <div class="project-header">
                                            <div class="project-title">
                                                <h3>
                                                    <a href="${project.url}" target="_blank">
                                                        ${project.name}
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="external-link-icon">
                                                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                                            <polyline points="15 3 21 3 21 9"></polyline>
                                                            <line x1="10" y1="14" x2="21" y2="3"></line>
                                                        </svg>
                                                    </a>
                                                </h3>
                                                ${project.featured ? '<span class="tag tag-primary featured-tag">Destacado</span>' : ''}
                                            </div>
                                        </div>
                                        
                                        <p class="project-description">${project.description}</p>
                                        
                                        <ul class="project-highlights">
                                            ${project.highlights.map(highlight => `
                                                <li>${highlight}</li>
                                            `).join('')}
                                        </ul>
                                        
                                        <div class="project-tags">
                                            ${project.technologies.map(tech => `
                                                <span class="tag tag-default">${tech}</span>
                                            `).join('')}
                                        </div>
                                        
                                        <a href="${project.url}" target="_blank" class="project-link">
                                            <i class="fas fa-external-link-alt"></i>
                                            <span>Ver proyecto</span>
                                        </a>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                    
                    <section id="habilidades" class="section">
                        <div class="container">
                            <h2 class="section-title">Habilidades</h2>
                            
                            <div class="card skills-card">
                                <div class="skills-section">
                                    <h3>Habilidades Técnicas</h3>
                                    
                                    ${skills.filter(skill => skill.type === 'hard').map(skill => `
                                        <div class="skill-category">
                                            <h4>${skill.name}</h4>
                                            <div class="keywords">
                                                ${skill.keywords.map(keyword => `
                                                    <span class="tag tag-default">${keyword}</span>
                                                `).join('')}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                                
                                <div class="skills-section">
                                    <h3>Habilidades Blandas</h3>
                                    
                                    ${skills.filter(skill => skill.type === 'soft').map(skill => `
                                        <div class="skill-category">
                                            <h4>${skill.name}</h4>
                                            <div class="keywords">
                                                ${skill.keywords.map(keyword => `
                                                    <span class="tag tag-default">${keyword}</span>
                                                `).join('')}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    <section id="educacion" class="section">
                        <div class="container">
                            <h2 class="section-title">Educación</h2>
                            
                            <div class="card skills-card">
                                ${education.map(edu => `
                                    <div class="skills-section">
                                        <h3>${edu.institution}</h3>
                                        <p>${edu.studyType} en ${edu.area}</p>
                                        <p style="color: var(--color-text-light);">${formatDate(edu.startDate)} - ${formatDate(edu.endDate)}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                    
                    <section id="contacto" class="section">
                        <div class="container">
                            <h2 class="section-title">Contacto</h2>
                            
                            <div class="card skills-card">
                                <div class="contact-info" style="justify-content: flex-start; margin-bottom: 0;">
                                    <div class="contact-item">
                                        <i class="fas fa-envelope"></i>
                                        <a href="mailto:${basics.email}">${basics.email}</a>
                                    </div>
                                    
                                    <div class="contact-item">
                                        <i class="fas fa-phone"></i>

                                    </div>
                                    
                                    <div class="contact-item">
                                        <i class="fas fa-globe"></i>

                                    <div class="contact-item">

                        <div class="footer-links">
