<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Cargando...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables y reset */
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --text-color: #333;
            --light-text: #666;
            --background: #fff;
            --light-background: #f8f9fa;
            --border-color: #e0e0e0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-color);
            background-color: var(--background);
            line-height: 1.6;
        }
        
        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        /* Header */
        header {
            padding: 2rem 0;
            background-color: var(--light-background);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }
        
        .profile-info h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .profile-info p {
            font-size: 1.2rem;
            color: var(--light-text);
        }
        
        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: var(--shadow);
        }
        
        /* Sections */
        section {
            padding: 3rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        section:last-of-type {
            border-bottom: none;
        }
        
        .section-title {
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        /* About */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .contact-item i {
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        /* Skills */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .skill-category {
            background-color: var(--light-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .skill-category:hover {
            transform: translateY(-5px);
        }
        
        .skill-category h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .skill-tag {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        /* Education */
        .education-item {
            background-color: var(--light-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }
        
        .education-item:hover {
            transform: translateY(-5px);
        }
        
        .education-item h3 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .education-dates {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-bottom: 0.5rem;
        }
        
        /* Projects */
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .project-card {
            background-color: var(--light-background);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .project-card.featured {
            border-top: 3px solid var(--secondary-color);
        }
        
        .project-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .project-title {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .featured-badge {
            background-color: var(--secondary-color);
            color: white;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }
        
        .project-description {
            margin-bottom: 1rem;
            flex-grow: 1;
        }
        
        .project-highlights {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        
        .project-highlights ul {
            padding-left: 1.5rem;
        }
        
        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: auto;
        }
        
        .tech-tag {
            background-color: rgba(58, 134, 255, 0.1);
            color: var(--primary-color);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .project-link {
            display: block;
            text-align: center;
            padding: 0.8rem;
            background-color: var(--light-background);
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            border-top: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .project-link:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-color);
            transition: var(--transition);
        }
        
        .social-link:hover {
            color: var(--primary-color);
        }
        
        .social-link i {
            font-size: 1.5rem;
        }
        
        /* Footer */
        footer {
            background-color: var(--light-background);
            padding: 2rem 0;
            text-align: center;
            color: var(--light-text);
        }
        
        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 1rem;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(58, 134, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s infinite ease-in-out;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error */
        .error-message {
            background-color: #ffcccb;
            color: #d8000c;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin: 1rem 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column-reverse;
                text-align: center;
            }
            
            .about-content {
                grid-template-columns: 1fr;
            }
            
            .profile-info h1 {
                font-size: 2rem;
            }
            
            .projects-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Cargando portafolio...</p>
        </div>
    </div>

    <script>
        // URL del archivo JSON en GitHub
        const DATA_URL = 'https://raw.githubusercontent.com/edwinwmendeze/nrc-23731/refs/heads/main/grupo-a/src/data/profiles/PepePino.json';
        
        // Elemento principal donde se renderizará el contenido
        const app = document.getElementById('app');
        
        // Función para formatear fechas
        function formatDate(dateString) {
            if (!dateString) return '';
            
            const options = { year: 'numeric', month: 'long' };
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', options);
        }
        
        // Función para obtener el ícono de redes sociales
        function getSocialIcon(network) {
            const icons = {
                'GitHub': 'fab fa-github',
                'LinkedIn': 'fab fa-linkedin',
                'Twitter': 'fab fa-twitter',
                'Instagram': 'fab fa-instagram',
                'Facebook': 'fab fa-facebook',
                'YouTube': 'fab fa-youtube',
                'Twitch': 'fab fa-twitch',
                'CodePen': 'fab fa-codepen',
                'Dev.to': 'fab fa-dev',
                'Medium': 'fab fa-medium',
                'StackOverflow': 'fab fa-stack-overflow',
                'Personal': 'fas fa-globe'
            };
            
            return icons[network] || 'fas fa-link';
        }
        
        // Cargar los datos del portafolio
        async function loadPortfolioData() {
            try {
                const response = await fetch(DATA_URL);
                
                if (!response.ok) {
                    throw new Error('No se pudo cargar la información del portafolio');
                }
                
                const data = await response.json();
                renderPortfolio(data);
                
            } catch (error) {
                console.error('Error:', error);
                app.innerHTML = `
                    <div class="container">
                        <div class="error-message">
                            <h2>Error al cargar el portafolio</h2>
                            <p>${error.message}</p>
                        </div>
                    </div>
                `;
            }
        }
        
        // Renderizar el portafolio con los datos recibidos
        function renderPortfolio(data) {
            const { basics, skills, education, projects } = data;
            
            // Cambiar el título de la página
            document.title = `Portafolio - ${basics.name} ${basics.last_name}`;
            
            // Construir el HTML del portafolio
            const portfolioHTML = `
                <header>
                    <div class="container header-content">
                        <div class="profile-info">
                            <h1>${basics.name} ${basics.last_name}</h1>
                            <p>${basics.label}</p>
                            <div class="social-links">
                                ${basics.profiles.map(profile => `
                                    <a href="${profile.url}" target="_blank" class="social-link">
                                        <i class="${getSocialIcon(profile.network)}"></i>
                                        <span>${profile.network}</span>
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                        <img src="${basics.image.remote || basics.image.local}" alt="${basics.name} ${basics.last_name}" class="profile-image">
                    </div>
                </header>
                
                <main class="container">
                    <section id="about">
                        <h2 class="section-title">Sobre mí</h2>
                        <div class="about-content">
                            <div class="summary">
                                <p>${basics.summary}</p>
                                <p style="margin-top: 1rem;">
                                    <i class="fas fa-map-marker-alt" style="color: var(--primary-color);"></i>
                                    ${basics.location.city}, ${basics.location.region} (${basics.location.countryCode})
                                </p>
                            </div>
                            <div class="contact-info">
                                <div class="contact-item">
                                    <i class="fas fa-envelope"></i>
                                    <a href="mailto:${basics.email}">${basics.email}</a>
                                </div>
                                <div class="contact-item">
                                    <i class="fas fa-phone"></i>
                                    <a href="tel:${basics.phone}">${basics.phone}</a>
                                </div>
                                <div class="contact-item">
                                    <i class="fas fa-globe"></i>
                                    <a href="${basics.url}" target="_blank">${basics.url.replace(/^https?:\/\//, '')}</a>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    <section id="skills">
                        <h2 class="section-title">Habilidades</h2>
                        <div class="skills-container">
                            ${skills.map(skill => `
                                <div class="skill-category">
                                    <h3>${skill.name}</h3>
                                    <div class="skill-tags">
                                        ${skill.keywords.map(keyword => `
                                            <span class="skill-tag">${keyword}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                    
                    <section id="education">
                        <h2 class="section-title">Educación</h2>
                        ${education.map(edu => `
                            <div class="education-item">
                                <h3>${edu.institution}</h3>
                                <div class="education-dates">
                                    ${formatDate(edu.startDate)} - ${formatDate(edu.endDate)}
                                </div>
                                <p>${edu.studyType} en ${edu.area}</p>
                            </div>
                        `).join('')}
                    </section>
                    
                    <section id="projects">
                        <h2 class="section-title">Proyectos</h2>
                        <div class="projects-container">
                            ${projects.map(project => `
                                <div class="project-card ${project.featured ? 'featured' : ''}">
                                    <div class="project-content">
                                        <div class="project-title">
                                            <h3>${project.name}</h3>
                                            ${project.featured ? '<span class="featured-badge">Destacado</span>' : ''}
                                        </div>
                                        <div class="project-description">
                                            <p>${project.description}</p>
                                        </div>
                                        <div class="project-highlights">
                                            <ul>
                                                ${project.highlights.map(highlight => `
                                                    <li>${highlight}</li>
                                                `).join('')}
                                            </ul>
                                        </div>
                                        <div class="project-tech">
                                            ${project.technologies.map(tech => `
                                                <span class="tech-tag">${tech}</span>
                                            `).join('')}
                                        </div>
                                    </div>
                                    <a href="${project.url}" target="_blank" class="project-link">
                                        Ver proyecto <i class="fas fa-external-link-alt"></i>
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                </main>
                
                <footer>
                    <div class="container">
                        <p>&copy; ${new Date().getFullYear()} ${basics.name} ${basics.last_name}. Todos los derechos reservados.</p>
                    </div>
                </footer>
            `;
            
            app.innerHTML = portfolioHTML;
        }
        
        // Iniciar la carga del portafolio
        loadPortfolioData();
        
        // Actualizar datos periódicamente para mantener el portafolio actualizado
        // (cada 5 minutos, ajusta según tus necesidades)
        setInterval(loadPortfolioData, 5 * 60 * 1000);
    </script>
</body>
</html>
