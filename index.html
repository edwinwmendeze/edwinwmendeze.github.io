<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #fafafa;
            --text: #222;
            --subtle-text: #555;
            --lightest-text: #888;
            --accent: #4f46e5;
            --accent-light: #ebe9ff;
            --border: #eaeaea;
            --card-bg: #fff;
            --max-width: 960px;
            --spacing-unit: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            font-weight: 300;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 calc(var(--spacing-unit) * 3);
        }
        
        a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        a:hover {
            color: var(--text);
        }
        
        /* Typography */
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
        }
        
        h1 {
            font-size: 2.5rem;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: calc(var(--spacing-unit) * 6);
            position: relative;
        }
        
        h2:after {
            content: "";
            position: absolute;
            width: 30px;
            height: 1px;
            background-color: var(--accent);
            bottom: -12px;
            left: 0;
        }
        
        h3 {
            font-size: 1.25rem;
            margin-bottom: calc(var(--spacing-unit) * 2);
        }
        
        /* Layout */
        .section {
            padding: calc(var(--spacing-unit) * 12) 0;
        }
        
        .grid {
            display: grid;
            gap: calc(var(--spacing-unit) * 4);
        }
        
        .two-columns {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .three-columns {
            grid-template-columns: repeat(3, 1fr);
        }
        
        /* Header & Intro */
        header {
            padding: calc(var(--spacing-unit) * 20) 0;
        }
        
        .intro {
            max-width: 700px;
        }
        
        .intro h1 {
            margin-bottom: calc(var(--spacing-unit) * 3);
        }
        
        .title-caption {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.25rem;
            color: var(--accent);
            font-weight: 400;
            margin-bottom: calc(var(--spacing-unit) * 2);
        }
        
        .intro-description {
            margin-bottom: calc(var(--spacing-unit) * 5);
            font-size: 1.05rem;
            max-width: 600px;
            color: var(--subtle-text);
        }
        
        .profile-info {
            margin-top: calc(var(--spacing-unit) * 8);
            display: flex;
            gap: calc(var(--spacing-unit) * 6);
            color: var(--subtle-text);
        }
        
        .profile-info-item {
            margin-bottom: calc(var(--spacing-unit) * 3);
        }
        
        .profile-info-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: calc(var(--spacing-unit) * 1);
            color: var(--lightest-text);
        }
        
        /* Skills */
        .skill-category {
            margin-bottom: calc(var(--spacing-unit) * 6);
        }
        
        .skill-title {
            margin-bottom: calc(var(--spacing-unit) * 3);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .skill-type {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--lightest-text);
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }
        
        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: calc(var(--spacing-unit) * 2);
            margin-top: calc(var(--spacing-unit) * 2);
        }
        
        .skill-item {
            padding: calc(var(--spacing-unit) * 1) calc(var(--spacing-unit) * 2);
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.85rem;
        }
        
        /* Education */
        .education-item {
            border-bottom: 1px solid var(--border);
            padding-bottom: calc(var(--spacing-unit) * 4);
            margin-bottom: calc(var(--spacing-unit) * 4);
        }
        
        .education-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .education-period {
            font-size: 0.85rem;
            color: var(--lightest-text);
            margin-top: calc(var(--spacing-unit) * 1);
        }
        
        /* Projects */
        .project-item {
            border: 1px solid var(--border);
            background-color: var(--card-bg);
            border-radius: 2px;
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        
        .project-item:hover {
            transform: translateY(-4px);
        }
        
        .project-content {
            padding: calc(var(--spacing-unit) * 4);
        }
        
        .project-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: calc(var(--spacing-unit) * 2);
        }
        
        .project-badge {
            font-size: 0.7rem;
            color: var(--accent);
            background-color: var(--accent-light);
            padding: 2px 8px;
            border-radius: 2px;
        }
        
        .project-description {
            color: var(--subtle-text);
            margin-bottom: calc(var(--spacing-unit) * 3);
            font-size: 0.95rem;
        }
        
        .project-highlights {
            margin-bottom: calc(var(--spacing-unit) * 3);
        }
        
        .project-highlights ul {
            padding-left: calc(var(--spacing-unit) * 3);
            color: var(--subtle-text);
            font-size: 0.9rem;
        }
        
        .project-technologies {
            display: flex;
            flex-wrap: wrap;
            gap: calc(var(--spacing-unit) * 1);
            margin-top: calc(var(--spacing-unit) * 3);
        }
        
        .project-tech {
            font-size: 0.75rem;
            color: var(--lightest-text);
        }
        
        .project-tech:not(:last-child)::after {
            content: "â€¢";
            margin-left: calc(var(--spacing-unit) * 1);
        }
        
        .project-link {
            display: block;
            padding: calc(var(--spacing-unit) * 2);
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--accent);
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .project-link:hover {
            background-color: var(--accent);
            color: white;
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            gap: calc(var(--spacing-unit) * 3);
            margin-top: calc(var(--spacing-unit) * 5);
        }
        
        /* Footer */
        footer {
            border-top: 1px solid var(--border);
            padding: calc(var(--spacing-unit) * 8) 0;
            color: var(--lightest-text);
            font-size: 0.85rem;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: calc(var(--spacing-unit) * 3);
        }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 2px solid var(--accent-light);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .two-columns, .three-columns {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: calc(var(--spacing-unit) * 10) 0;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .profile-info {
                flex-direction: column;
                gap: calc(var(--spacing-unit) * 3);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="loader"></div>
            <p>Cargando portafolio...</p>
        </div>
    </div>

    <script>
        // URL del archivo JSON
        const DATA_URL = 'https://raw.githubusercontent.com/edwinwmendeze/nrc-23731/refs/heads/main/grupo-a/src/data/profiles/PepePino.json';
        
        // Formatear fechas
        function formatDate(dateString) {
            if (!dateString) return '';
            
            const options = { year: 'numeric', month: 'long' };
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', options);
        }
        
        // Cargar datos del portafolio
        async function loadPortfolioData() {
            try {
                const response = await fetch(DATA_URL);
                
                if (!response.ok) {
                    throw new Error('No se pudo cargar la informaciÃ³n del portafolio');
                }
                
                const data = await response.json();
                renderPortfolio(data);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('app').innerHTML = `
                    <div class="container" style="padding-top: 100px; text-align: center;">
                        <h2>Error al cargar el portafolio</h2>
                        <p style="color: var(--subtle-text);">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Renderizar el portafolio
        function renderPortfolio(data) {
            const { basics, skills, education, projects } = data;
            document.title = `${basics.name} ${basics.last_name} | Portafolio`;
            
            const portfolioHTML = `
                <header>
                    <div class="container">
                        <div class="intro">
                            <p class="title-caption">${basics.label}</p>
                            <h1>${basics.name} ${basics.last_name}</h1>
                            <p class="intro-description">${basics.summary}</p>
                            
                            <div class="social-links">
                                ${basics.profiles.map(profile => `
                                    <a href="${profile.url}" target="_blank">${profile.network}</a>
                                `).join('')}
                            </div>
                            
                            <div class="profile-info">
                                <div>
                                    <div class="profile-info-item">
                                        <p class="profile-info-label">Email</p>
                                        <a href="mailto:${basics.email}">${basics.email}</a>
                                    </div>
                                    <div class="profile-info-item">
                                        <p class="profile-info-label">TelÃ©fono</p>
                                        <a href="tel:${basics.phone}">${basics.phone}</a>
                                    </div>
                                </div>
                                <div>
                                    <div class="profile-info-item">
                                        <p class="profile-info-label">Web</p>
                                        <a href="${basics.url}" target="_blank">${basics.url.replace(/^https?:\/\//, '')}</a>
                                    </div>
                                    <div class="profile-info-item">
                                        <p class="profile-info-label">UbicaciÃ³n</p>
                                        <p>${basics.location.city}, ${basics.location.region}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                
                <main>
                    <section id="skills" class="section">
                        <div class="container">
                            <h2>Habilidades</h2>
                            <div class="grid two-columns">
                                ${skills.map(skill => `
                                    <div class="skill-category">
                                        <div class="skill-title">
                                            <h3>${skill.name}</h3>
                                            <span class="skill-type">${skill.type}</span>
                                        </div>
                                        <div class="skill-list">
                                            ${skill.keywords.map(keyword => `
                                                <span class="skill-item">${keyword}</span>
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                    
                    <section id="education" class="section" style="background-color: var(--card-bg);">
                        <div class="container">
                            <h2>EducaciÃ³n</h2>
                            ${education.map(edu => `
                                <div class="education-item">
                                    <h3>${edu.institution}</h3>
                                    <p>${edu.studyType} en ${edu.area}</p>
                                    <p class="education-period">${formatDate(edu.startDate)} â€” ${formatDate(edu.endDate)}</p>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                    
                    <section id="projects" class="section">
                        <div class="container">
                            <h2>Proyectos</h2>
                            <div class="grid two-columns">
                                ${projects.map(project => `
                                    <div class="project-item">
                                        <div class="project-content">
                                            <div class="project-title">
                                                <h3>${project.name}</h3>
                                                ${project.featured ? '<span class="project-badge">Destacado</span>' : ''}
                                            </div>
                                            <div class="project-description">
                                                ${project.description}
                                            </div>
                                            <div class="project-highlights">
                                                <ul>
                                                    ${project.highlights.map(highlight => `
                                                        <li>${highlight}</li>
                                                    `).join('')}
                                                </ul>
                                            </div>
                                            <div class="project-technologies">
                                                ${project.technologies.map(tech => `
                                                    <span class="project-tech">${tech}</span>
                                                `).join('')}
                                            </div>
                                        </div>
                                        <a href="${project.url}" target="_blank" class="project-link">Ver proyecto</a>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                </main>
                
                <footer>
                    <div class="container">
                        <p>&copy; ${new Date().getFullYear()} ${basics.name} ${basics.last_name}</p>
                    </div>
                </footer>
            `;
            
            document.getElementById('app').innerHTML = portfolioHTML;
        }
        
        // Iniciar la carga del portafolio
        loadPortfolioData();
        
        // Actualizar periÃ³dicamente (cada 5 minutos)
        setInterval(loadPortfolioData, 5 * 60 * 1000);
    </script>
</body>
</html>
