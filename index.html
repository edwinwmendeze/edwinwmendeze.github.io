<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5e60ce;
            --primary-light: #7400b8;
            --gradient-1: #5e60ce;
            --gradient-2: #6930c3;
            --dark: #2b2d42;
            --text: #374151;
            --light-text: #6b7280;
            --background: #f8f9fa;
            --card: #ffffff;
            --border: #e5e7eb;
            --accent: #64dfdf;
            --success: #06d6a0;
            --max-width: 1100px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            font-weight: 300;
        }
        
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 25px;
        }
        
        a {
            text-decoration: none;
            color: var(--primary);
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: var(--primary-light);
        }
        
        /* Typography */
        h1, h2, h3 {
            font-family: 'DM Serif Display', serif;
            font-weight: normal;
            color: var(--dark);
        }
        
        h1 {
            font-size: 3.2rem;
            line-height: 1.2;
            margin-bottom: 8px;
        }
        
        h2 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
        }
        
        h2:after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -10px;
            height: 4px;
            width: 60px;
            background: linear-gradient(90deg, var(--gradient-1), var(--gradient-2));
            border-radius: 2px;
        }
        
        h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        /* Layout */
        .section {
            padding: 80px 0;
        }
        
        .section:nth-child(even) {
            background-color: var(--card);
        }
        
        /* Header */
        header {
            padding: 180px 0 120px;
            background: linear-gradient(135deg, var(--gradient-1) 0%, var(--gradient-2) 100%);
            color: white;
            margin-bottom: 80px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 60px;
        }
        
        .header-text {
            flex: 1.2;
        }
        
        .header-image {
            flex: 0.8;
            display: flex;
            justify-content: center;
        }
        
        .header-title {
            font-size: 4rem;
            margin-bottom: 15px;
            color: white;
        }
        
        .header-subtitle {
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .profile-pic {
            width: 280px;
            height: 280px;
            border-radius: 16px;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 0 25px 35px rgba(0, 0, 0, 0.25);
        }
        
        .location {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        
        .location i {
            margin-right: 8px;
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-link:hover {
            background-color: white;
            color: var(--primary);
            transform: translateY(-5px);
        }
        
        /* About */
        .about-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .about-card {
            background-color: var(--card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border);
        }
        
        .about-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        
        .about-card-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .about-card-title i {
            color: var(--primary);
        }
        
        /* Skills */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .skill-card {
            background-color: var(--card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border);
        }
        
        .skill-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        
        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .skill-header h3 {
            margin-bottom: 0;
        }
        
        .skill-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .skill-type.hard {
            background-color: rgba(94, 96, 206, 0.1);
            color: var(--primary);
        }
        
        .skill-type.soft {
            background-color: rgba(100, 223, 223, 0.1);
            color: var(--accent);
        }
        
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .skill-tag {
            background-color: white;
            border: 1px solid var(--border);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .skill-tag:hover {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.05);
        }
        
        /* Education */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 40px auto 0;
            padding-left: 30px;
        }
        
        .timeline:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 2px;
            background: linear-gradient(to bottom, var(--gradient-1), var(--gradient-2));
        }
        
        .education-item {
            position: relative;
            margin-bottom: 50px;
            padding-bottom: 20px;
        }
        
        .education-item:last-child {
            margin-bottom: 0;
        }
        
        .education-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: -38px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--primary);
            border: 4px solid var(--background);
            box-shadow: 0 0 0 2px var(--primary-light);
        }
        
        .education-title {
            margin-bottom: 10px;
        }
        
        .education-period {
            display: inline-block;
            background-color: rgba(94, 96, 206, 0.1);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }
        
        /* Projects */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .project-card {
            background-color: var(--card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid var(--border);
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .project-card.featured {
            border-top: 4px solid var(--success);
        }
        
        .project-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .project-badge {
            background-color: rgba(6, 214, 160, 0.1);
            color: var(--success);
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 500;
        }
        
        .project-description {
            margin-bottom: 20px;
            color: var(--light-text);
            flex-grow: 1;
        }
        
        .project-highlights {
            margin-bottom: 20px;
        }
        
        .project-highlights h4 {
            font-size: 1rem;
            margin-bottom: 10px;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
        }
        
        .project-highlights ul {
            padding-left: 20px;
            color: var(--light-text);
        }
        
        .project-highlights li {
            margin-bottom: 5px;
        }
        
        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: auto;
            margin-bottom: 10px;
        }
        
        .tech-pill {
            background-color: rgba(94, 96, 206, 0.08);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            color: var(--primary);
        }
        
        .project-link {
            display: block;
            background-color: var(--card);
            color: var(--dark);
            padding: 15px;
            text-align: center;
            font-weight: 500;
            border-top: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .project-link:hover {
            background-color: var(--primary);
            color: white;
        }
        
        /* Contact */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .contact-card {
            background-color: var(--card);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid var(--border);
        }
        
        .contact-card:hover {
            transform: translateY(-8px);
        }
        
        .contact-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: white;
            font-size: 1.5rem;
        }
        
        .contact-label {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .contact-value {
            color: var(--light-text);
        }
        
        .contact-value a {
            color: var(--primary);
        }
        
        /* Footer */
        footer {
            background-color: var(--dark);
            color: white;
            padding: 40px 0;
            margin-top: 80px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-text {
            opacity: 0.8;
        }
        
        .footer-links {
            display: flex;
            gap: 15px;
        }
        
        .footer-link {
            color: white;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .footer-link:hover {
            opacity: 1;
            color: white;
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(94, 96, 206, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            header {
                padding: 120px 0 100px;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .header-title {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 2.3rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .location {
                margin: 20px auto 0;
            }
            
            .social-links {
                justify-content: center;
            }
            
            .section {
                padding: 60px 0;
            }
            
            .timeline {
                padding-left: 20px;
            }
            
            .education-item:before {
                left: -28px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            h2:after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            .section-header {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Cargando portafolio...</p>
        </div>
    </div>

    <script>
        // URL del archivo JSON
        const DATA_URL = 'https://raw.githubusercontent.com/edwinwmendeze/nrc-23731/refs/heads/main/grupo-a/src/data/profiles/PepePino.json';
        
        // Formatear fechas
        function formatDate(dateString) {
            if (!dateString) return '';
            
            const options = { year: 'numeric', month: 'long' };
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', options);
        }
        
        // Obtener ícono para redes sociales
        function getSocialIcon(network) {
            const icons = {
                'GitHub': 'fab fa-github',
                'LinkedIn': 'fab fa-linkedin-in',
                'Twitter': 'fab fa-twitter',
                'Instagram': 'fab fa-instagram',
                'Dribbble': 'fab fa-dribbble',
                'Behance': 'fab fa-behance'
            };
            
            return icons[network] || 'fas fa-link';
        }
        
        // Cargar datos del portafolio
        async function loadPortfolioData() {
            try {
                const response = await fetch(DATA_URL);
                
                if (!response.ok) {
                    throw new Error('No se pudo cargar la información del portafolio');
                }
                
                const data = await response.json();
                renderPortfolio(data);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('app').innerHTML = `
                    <div class="container" style="padding-top: 100px; text-align: center;">
                        <h2>Error al cargar el portafolio</h2>
                        <p style="color: var(--light-text);">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Renderizar el portafolio
        function renderPortfolio(data) {
            const { basics, skills, education, projects } = data;
            document.title = `${basics.name} ${basics.last_name} | Portafolio`;
            
            const portfolioHTML = `
                <header>
                    <div class="container header-content">
                        <div class="header-text">
                            <h1 class="header-title">${basics.name} ${basics.last_name}</h1>
                            <p class="header-subtitle">${basics.label}</p>
                            <p>${basics.summary}</p>
                            
                            <div class="social-links">
                                ${basics.profiles.map(profile => `
                                    <a href="${profile.url}" target="_blank" class="social-link" aria-label="${profile.network}">
                                        <i class="${getSocialIcon(profile.network)}"></i>
                                    </a>
                                `).join('')}
                            </div>
                            
                            <div class="location">
                                <i class="fas fa-map-marker-alt"></i>
                                ${basics.location.city}, ${basics.location.region}
                            </div>
                        </div>
                        
                        <div class="header-image">
                            <img src="${basics.image.remote || basics.image.local}" alt="${basics.name}" class="profile-pic">
                        </div>
                    </div>
                </header>
                
                <section id="about" class="section">
                    <div class="container">
                        <div class="section-header">
                            <h2>Sobre mí</h2>
                        </div>
                        
                        <div class="about-grid">
                            <div class="about-card">
                                <h3 class="about-card-title">
                                    <i class="fas fa-envelope"></i>
                                    Contacto
                                </h3>
                                <p><strong>Email:</strong> <a href="mailto:${basics.email}">${basics.email}</a></p>
                                <p><strong>Teléfono:</strong> <a href="tel:${basics.phone}">${basics.phone}</a></p>
                                <p><strong>Sitio web:</strong> <a href="${basics.url}" target="_blank">${basics.url.replace(/^https?:\/\//, '')}</a></p>
                            </div>
                            
                            <div class="about-card">
                                <h3 class="about-card-title">
                                    <i class="fas fa-user"></i>
                                    Perfil
                                </h3>
                                <p>${basics.summary}</p>
                            </div>
                            
                            <div class="about-card">
                                <h3 class="about-card-title">
                                    <i class="fas fa-map-marked-alt"></i>
                                    Ubicación
                                </h3>
                                <p><strong>Ciudad:</strong> ${basics.location.city}</p>
                                <p><strong>Región:</strong> ${basics.location.region}</p>
                                <p><strong>País:</strong> ${basics.location.countryCode}</p>
                            </div>
                        </div>
                    </div>
                </section>
                
                <section id="skills" class="section">
                    <div class="container">
                        <div class="section-header">
                            <h2>Habilidades</h2>
                        </div>
                        
                        <div class="skills-container">
                            ${skills.map(skill => `
                                <div class="skill-card">
                                    <div class="skill-header">
                                        <h3>${skill.name}</h3>
                                        <span class="skill-type ${skill.type}">${skill.type}</span>
                                    </div>
                                    <div class="skill-tags">
                                        ${skill.keywords.map(keyword => `
                                            <span class="skill-tag">${keyword}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
                
                <section id="education" class="section">
                    <div class="container">
                        <div class="section-header">
                            <h2>Educación</h2>
                        </div>
                        
                        <div class="timeline">
                            ${education.map(edu => `
                                <div class="education-item">
                                    <h3 class="education-title">${edu.institution}</h3>
                                    <span class="education-period">
                                        ${formatDate(edu.startDate)} - ${formatDate(edu.endDate)}
                                    </span>
                                    <p>${edu.studyType} en ${edu.area}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
                
                <section id="projects" class="section">
                    <div class="container">
                        <div class="section-header">
                            <h2>Proyectos</h2>
                        </div>
                        
                        <div class="projects-grid">
                            ${projects.map(project => `
                                <div class="project-card ${project.featured ? 'featured' : ''}">
                                    <div class="project-content">
                                        <div class="project-header">
                                            <h3>${project.name}</h3>
                                            ${project.featured ? '<span class="project-badge">Destacado</span>' : ''}
                                        </div>
                                        <p class="project-description">${project.description}</p>
                                        
                                        <div class="project-highlights">
                                            <h4>Aspectos destacados:</h4>
                                            <ul>
                                                ${project.highlights.map(highlight => `
                                                    <li>${highlight}</li>
                                                `).join('')}
                                            </ul>
                                        </div>
                                        
                                        <div class="project-tech">
                                            ${project.technologies.map(tech => `
                                                <span class="tech-pill">${tech}</span>
                                            `).join('')}
                                        </div>
                                    </div>
                                    
                                    <a href="${project.url}" target="_blank" class="project-link">
                                        Ver proyecto <i class="fas fa-arrow-right"></i>
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
                
                <section id="contact" class="section">
                    <div class="container">
                        <div class="section-header">
                            <h2>Contacto</h2>
                        </div>
                        
                        <div class="contact-grid">
                            <div class="contact-card">
                                <div class="contact-icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <h3 class="contact-label">Email</h3>
                                <p class="contact-value"><a href="mailto:${basics.email}">${basics.email}</a></p>
                            </div>
                            
                            <div class="contact-card">
                                <div class="contact-icon">
                                    <i class="fas fa-phone-alt"></i>
                                </div>
                                <h3 class="contact-label">Teléfono</h3>
                                <p class="contact-value"><a href="tel:${basics.phone}">${basics.phone}</a></p>
                            </div>
                            
                            <div class="contact-card">
                                <div class="contact-icon">
                                    <i class="fas fa-globe"></i>
                                </div>
                                <h3 class="contact-label">Sitio Web</h3>
                                <p class="contact-value"><a href="${basics.url}" target="_blank">${basics.url.replace(/^https?:\/\//, '')}</a></p>
                            </div>
                            
                            <div class="contact-card">
                                <div class="contact-icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <h3 class="contact-label">Ubicación</h3>
                                <p class="contact-value">${basics.location.city}, ${basics.location.region}</p>
                            </div>
                        </div>
                    </div>
                </section>
                
                <footer>
                    <div class="container footer-content">
                        <p class="footer-text">&copy; ${new Date().getFullYear()} ${basics.name} ${basics.last_name}. Todos los derechos reservados.</p>
                        <div class="footer-links">
                            ${basics.profiles.map(profile => `
                                <a href="${profile.url}" target="_blank" class="footer-link" aria-label="${profile.network}">
                                    <i class="${getSocialIcon(profile.network)}"></i>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                </footer>
            `;
            
            document.getElementById('app').innerHTML = portfolioHTML;
        }
        
        // Iniciar la carga del portafolio
        loadPortfolioData();
        
        // Actualizar periódicamente (cada 5 minutos)
        setInterval(loadPortfolioData, 5 * 60 * 1000);
    </script>
</body>
